<main>
  <div style="margin-top: 110px">

    <form [formGroup]="crearEvento" (ngSubmit)="submit()" class="container1">
      <div class="row">
        <h4 class="text-center">Crear Evento</h4>
        <!-- Tipo de evento -->
        <div class="input-group input-group-icon">
          <label for="tipo">Tipo de evento</label>
          <br>
          <select name="tipo" id="tipo" style="width:511px;">
            <option value="Torneo">Torneo</option>
            <option value="Dibujo">Dibujo</option>
          </select>
        </div>

        <!-- Nombre -->
        <div class="input-group">
          <input type="text" name="nombre" placeholder="Nombre del evento" />
        </div>

        <!-- Fecha de inicio -->
        <label for="tipo">Fecha y hora de inicio</label>
        <div class="input-group">
          <input type="datetime-local" name="fecha_inicio" min="" max="" value="" />
        </div>

        <!-- Duración del evento -->
        <div class="input-group">
          <label for="tipo">Duración del evento</label>
          <br>
          <select name="duracion" id="duracion" style="width:511px;">
            <option value="00:30">30 minutos
            </option>
            <option value="01:00">1 hora</option>
            <option value="01:30">1 hora y 30
              minutos
            </option>
          </select>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary w-25 rounded-pill fs-5">
            Crear
          </button>

        </div>
      </div>
    </form>
  </div>
</main>
