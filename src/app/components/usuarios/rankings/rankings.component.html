<main>
  <div class="body1">
    <div class="container" style="padding: 110px 0px 44px ">
      <div class="row justify-content-between">
        <div class="col-8 ranking">
          <h1 class="p-0">
            RANKING
          </h1>
          <table class="table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Posici√≥n</th>
                <th scope="col">Jugador</th>
                <th scope="col">Partidas Jugadas</th>
                <th scope="col">Ganadas</th>
                <th scope="col">Empatadas</th>
                <th scope="col">Perdidas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios; let i= index">
                <td scope="row">{{ i + 1 }}</td>
                <td scope="row">{{ usuario.name }}</td>
                <td scope="row">{{ usuario.partidas_jugadas }}</td>
                <td scope="row">{{ usuario.partidas_ganadas }}</td>
                <td scope="row">{{ usuario.partidas_empatadas }}</td>
                <td scope="row">{{ usuario.partidas_perdidas }}</td>
              </tr>
            </tbody>

          </table>
        </div>
        <div class="col-4 filtros">
          <div class="container-fluid">
            <div class="row">
              <div class="col p-0">
                <h2 class="p-0">
                  FILTRAR
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col p-0">
                <div class="form-group">
                  <label for="name" class="text-white">Por jugador</label>
                  <input id="name" type="text" placeholder="Jugador" name="name" class="form-control" [(ngModel)]="searchName">
                  <div class="mt-2 text-center">
                    <button type="submit" class="btn p-1 text-light" style="background-color: #FF00FB" (click)="searchUser()">
                      Buscar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
